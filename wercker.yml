box: wercker/golang
# Add services here
# services:
#     - wercker/mysql
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
deploy:
    steps:
        - add-to-known_hosts:
            hostname: logsdon.io
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $ATOMIC_DEPLOY_KEY_PRIVATE
            overwrite: true
        - script:
            name: stop application
            code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no logsdon.io stop atomic
        - script:
            name: transfer application
            code: |
                pwd
                ls -la
                rsync -av -e "ssh -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no" . root@logsdon.io:/var/www/vhosts/shanelogsdon.com/subdomains/atomic
        - script:
            name: start application
            code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no logsdon.io start atomic